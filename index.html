			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <div class="container-fluid" id="main">
      <div class="col-xs-3" id="sidebar">
        <div class="page-header">
          <h1>Data Hub</h1>
        </div>
        <div class="well well-sm">
            <div class="">
             <form>
              <ul>
                <li><input type="checkbox" name="temp" value="temp" id="temp" onclick="getSensors(this)"><label for="temp">температура</label></li>
                <li><input type="checkbox" name="electricity" value="electricity" id="electricity" onclick="getSensors(this)"><label for="electricity">электричество</label></li>
                <li><input type="checkbox" name="water" value="water" id="water" onclick="getSensors(this)"><label for="water">вода</label></li>
                <li><input type="checkbox" name="street_light" value="street_light" id="street_light" onclick="getSensors(this)"><label for="street_light">уличное освещение</label></li>
                <li><input type="checkbox" name="parking_lot" value="parking_lot" id="parking_lot" onclick="getSensors(this)"><label for="parking_lot">парковки</label></li>
                <li><input type="checkbox" name="pollution" value="pollution" id="pollution" onclick="getSensors(this)"><label for="pollution">загрязнение</label></li>
              </ul>
             </form>
             <button class='btn btn-primary' onclick="togglePollutionMap()">Карта загрязнения</button>
            </div>
            
        </div>

        <div id="chart-well" class="well well-sm">
            <canvas id="chart" style="background-color:white"></canvas>
        </div>

        <div class="container" id="data">
        </div>
      </div>
      <div class="col-xs-9 map" id="map">
      </div>
    </div>

  </body>

  <script src="./resources/javascript/script.js"></script>
</html>
